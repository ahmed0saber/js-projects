<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Profile | Users List</title>
    <link href="../assets/libraries/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-2">
    <h1>User Profile</h1>
    <div class="user-details-wrapper container-fluid px-0 mx-0 d-none">
        <div class="user-details">
            <h2 class="user-name"></h2>
            <p class="user-email"></p>
            <p class="user-phone"></p>
            <p class="user-website"></p>
            <a class="btn btn-primary" href="../">Back to home</a>
        </div>
    </div>
    <div class="loading-spinner-wrapper container-fluid d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container-fluid not-found d-none">
        <h2>We have found a sock, but we were not able to find the user you are looking for..</h2>
        <a class="btn btn-primary" href="../">Back to home</a>
    </div>
</body>
<script src="../assets/libraries/bootstrap.min.js"></script>
<script src="../assets/scripts/profile.js"></script>

</html>
